name: Validate NGH

on: push

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        config-file: .github/workflows/mlc_config.json
  markdown-lint:
    runs-on: ubuntu-latest    
    # You may pin to the exact commit or the version.
    # uses: tomwhross/write-good-action@4d9b6eeacd2a6e7c8d3ea0c3fd1643b5d033b2ea
    steps:
    - uses: actions/checkout@master
    - uses: tomwhross/write-good-action@v1.2
      with:
        args: '**/*.md'
  markdown-yaml-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: nice-game-hints/validate-yaml-schema@144476a5b09bf90985b43812bcfdcb1d935fc50e
      with:
        yamlSchemasJson: |
          {
                ".github/workflows/ngh_schema.json": "**/*.md"
          }
